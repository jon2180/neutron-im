<nz-layout class="chat-panel">
  <nz-header>

  </nz-header>

  <nz-content>
    <div class="chat-panel-historyPanel">

      <ul nz-list [nzDataSource]="chatHistories" nzSize="small">
        <li nz-list-item *ngFor="let item of chatHistories">
          {{ item.account_nickname }}
        </li>
      </ul>
    </div>
  </nz-content>

  <nz-footer>
    <textarea class="chat-panel-inputArea" contenteditable="true"></textarea>
  </nz-footer>
</nz-layout>
