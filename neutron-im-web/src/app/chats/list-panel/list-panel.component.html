
<ul class="list-panel-ul" nz-list [nzSplit]="false">
  <li *ngFor="let item of list" [class.selected]="item.id === selectedChat.id" class="list-panel-li" nz-list-item>
    <a onContextMenu="{show}" routerLink="/chats/{{item.id}}" routerLinkActive="router-link-active"
       style="display: block; width: 100%">
      <div class="item-box">
        <div class="avatarBox">
          <nz-avatar [nzSize]="48" [nzSrc]="item.avatar"></nz-avatar>
        </div>
        <div class="infoBox">
          <div class="nameAndTimeBox">
            <div class="name">{{item.nickname}}</div>
            <div class="time">
              {{formatTimestamp(item.last_msg_time)}}
            </div>
          </div>
          <div class="contentAndUnreadBox">
            <div class="content">{{item.lastMsgContent}} </div>
            <div *ngIf="item.unread !== 0; else elseContent" class="unread">{{item.unread}}</div>
            <ng-template #elseContent>
              <div></div>
            </ng-template>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
