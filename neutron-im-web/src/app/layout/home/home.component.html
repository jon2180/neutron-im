<!-- 填充全屏 -->
<div class="outter-box">
  <!-- 设置最大宽度布局 -->
  <nz-layout class="inner-box">
    <nz-sider
      [(nzCollapsed)]="navCollapsed"
      [nzCollapsedWidth]="64"
      [nzCollapsible]="true"
      [nzWidth]="96"
      nzBreakpoint="lg"
      nzTheme="light"
    >
      <nim-nav [collapsed]="navCollapsed"></nim-nav>
    </nz-sider>

    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</div>
