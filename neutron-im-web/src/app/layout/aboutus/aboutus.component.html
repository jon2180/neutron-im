<nz-footer>
  <div class="footer">
    <div class="footerContent">
      <div class="navGroup">
        <div class="linksTitle">{{quickCenter.name}}</div>
        <ul class="nav1">
          <li *ngFor="let val of quickCenter.list; let ind = index">
            <a [routerLink]="[val.path]" target="_blank">
              {{val.text}}
            </a>
          </li>
        </ul>
      </div>

      <div class="navGroup">
        <div class="linksTitle">{{friendLinks.name}}</div>
        <ul class="nav2">
          <li *ngFor="let val of friendLinks.list; let ind = index">
            <a [routerLink]="[val.path]" target="_blank">
              {{val.text}}
            </a>
          </li>
          );
          })}
        </ul>
      </div>
      <div class="navGroup">
        <div class="linksTitle">{{aboutUs.name}}</div>
        <ul class="nav3">
          <li *ngFor="let val of aboutUs.list; let ind = index">
            <a [routerLink]="[val.path]" target="_blank">
              {{val.text}}
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="copyright">
      <div>&copy;{{fullYear}} Neutron IM All Right Reserved</div>
      <div><a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备XXXXX号-X</a></div>
    </div>
  </div>
</nz-footer>
