<div nz-popover [nzPopoverContent]="profile" nzPopoverPlacement="rightTop">
  <nz-avatar [nzSize]="48" nzIcon="user" nzShape="circle"></nz-avatar>
  <div *ngIf="!collapsed" [title]="userInfo.nickname" class="nickname">{{userInfo.nickname || 'Unnamed'}}</div>
</div>

<ng-template #profile>
  <div>
    <ul nz-menu nzSelectable>
      <li nz-menu-item>1st menu item</li>
      <li nz-menu-item>2nd menu item</li>
      <li nz-menu-item>3rd menu item</li>
      <li nz-menu-item nzDanger>4th danger item</li>
    </ul>
  </div>
</ng-template>
